<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./javascript/calculator.js" type="module" defer></script>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="display"><p></p></div>
                <div class="info">
                    <div class="info__badge">
                        <p>
                            <span>CATIGA <sup>®</sup></span
                            ><small>CD-8185</small>
                        </p>
                        <small>SIMPLE DESIGN CALCULATOR</small>
                    </div>
                    <p class="info__digits">
                        <span>8</span><small>DIGITS</small>
                    </p>
                    <div class="info__solar"></div>
                </div>
                <div class="controls">
                    <button id="%" class="button button--white button--circle">
                        %
                    </button>
                    <button id="7" class="button number">7</button>
                    <button id="8" class="button number">8</button>
                    <button id="9" class="button number">9</button>
                    <button
                        id="/"
                        class="button button--white button--circle operator"
                    >
                        ÷
                    </button>
                    <button
                        id="square"
                        class="button button--white button--circle button--md-text"
                    >
                        √
                    </button>
                    <button id="4" class="button number">4</button>
                    <button id="5" class="button number">5</button>
                    <button id="6" class="button number">6</button>
                    <button
                        id="*"
                        class="button button--white button--circle operator"
                    >
                        X
                    </button>
                    <button
                        id="on|ce"
                        class="button button--white button--circle button--md-text"
                    >
                        CE
                    </button>
                    <button id="1" class="button number">1</button>
                    <button id="2" class="button number">2</button>
                    <button id="3" class="button number">3</button>
                    <button
                        id="-"
                        class="button button--white button--circle operator"
                    >
                        —
                    </button>
                    <button
                        id="on"
                        class="button button--sm-text button--circle button--red"
                    >
                        <p>ON</p>
                        <p>C</p>
                    </button>
                    <button id="0" class="button number">0</button>
                    <button id="." class="button button__period number">
                        •
                    </button>
                    <button id="+/-" class="button button--md-text">+/-</button>
                    <button
                        id="+"
                        class="button button--white button__addition operator"
                    >
                        +
                    </button>
                    <button id="=" class="button button__equals button--white">
                        =
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
