<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="display"></div>
                <div class="info">
                    <div class="info__badge">
                        <p>
                            <span>CATIGA <sup>®</sup></span
                            ><small>CD-8185</small>
                        </p>
                        <small>SIMPLE DESIGN CALCULATOR</small>
                    </div>
                    <p class="info__digits">
                        <span>8</span><small>DIGITS</small>
                    </p>
                    <div class="info__solar"></div>
                </div>
                <div class="controls">
                    <button class="button button--white button--circle">
                        %
                    </button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button button--white button--circle">
                        ÷
                    </button>
                    <button
                        class="button button--white button--circle button--md-text"
                    >
                        √
                    </button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button button--white button--circle">
                        X
                    </button>
                    <button
                        class="button button--white button--circle button--md-text"
                    >
                        CE
                    </button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button button--white button--circle">
                        —
                    </button>
                    <button
                        class="button button--sm-text button--circle button--red"
                    >
                        <p>ON</p>
                        <p>C</p>
                    </button>
                    <button class="button">0</button>
                    <button class="button button__period">•</button>
                    <button class="button">+/-</button>
                    <button class="button button--white button__addition">
                        +
                    </button>
                    <button class="button button__equals button--white">
                        =
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
